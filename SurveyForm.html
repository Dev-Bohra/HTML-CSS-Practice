<!DOCTYPE html>
<!-- 
This is the first certification project for the Responsive Web Design. 
It is a simple survey form without proper styling.
Just to demonstrate usage of simple HTML Tag
-->
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">Title</h1>
    <p id="description">Description</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name: </label>
      <input id="name" type="text" placeholder="enter name" required/>
      <label for="email" id="email-label">Email ID: </label>
      <input id="email" type="email" placeholder="enter email" required/>
      <label for="number" id="number-label">Number: </label>
      <input id="number" type = "number" min="10" max="65" placeholder="enter number">
      <select id="dropdown" name="options">
        <option value="1"> Op 1 </option>
        <option value="2"> Op 2 </option>
      </select>
      <input type="radio" name="radiobtn" value="1"/>1
      <input type="radio" name="radiobtn" value="2"/>2
      <input type="checkbox" value="cb1"/> cb1
      <input type="checkbox" value="cb2"/> cb2
      <label for="textarea"> Label </label>
      <textarea id="textarea"></textarea>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
